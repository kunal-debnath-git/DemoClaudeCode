<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            color: transparent;
            background: linear-gradient(90deg, #f39c12, #e74c3c, #9b59b6, #3498db, #f39c12);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient 3s linear infinite, fadeInUp 1s ease-out;
            text-shadow: 0 0 40px rgba(243, 156, 18, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-top: 1rem;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .glow-orb {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(155, 89, 182, 0.4) 0%, transparent 70%);
            position: absolute;
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
        }

        .orb1 { top: 10%; left: 10%; animation-delay: 0s; }
        .orb2 { top: 60%; right: 10%; animation-delay: 2s; background: radial-gradient(circle, rgba(52, 152, 219, 0.4) 0%, transparent 70%); }
        .orb3 { bottom: 10%; left: 30%; animation-delay: 4s; background: radial-gradient(circle, rgba(231, 76, 60, 0.3) 0%, transparent 70%); }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: rise 10s infinite;
            opacity: 0;
        }

        .crown {
            font-size: 5rem;
            animation: bounce 2s ease-in-out infinite, fadeInUp 1s ease-out 0.6s backwards;
            filter: drop-shadow(0 0 20px rgba(243, 156, 18, 0.5));
        }

        .btn {
            margin-top: 2rem;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.9s backwards;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        @keyframes gradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .time-greeting {
            font-size: 1.2rem;
            color: #6c6c6c;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.15s backwards;
        }
    </style>
</head>
<body>
    <div class="glow-orb orb1"></div>
    <div class="glow-orb orb2"></div>
    <div class="glow-orb orb3"></div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="crown">&#128081;</div>
        <p class="time-greeting" id="timeGreeting"></p>
        <h1>Welcome, Master</h1>
        <p class="subtitle">Your digital realm awaits your command</p>
        <button class="btn" onclick="celebrate()">Enter Domain</button>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
            particlesContainer.appendChild(particle);
        }

        // Time-based greeting
        function getTimeGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) return "Good Morning";
            if (hour < 18) return "Good Afternoon";
            return "Good Evening";
        }
        document.getElementById('timeGreeting').textContent = getTimeGreeting();

        // Celebration effect
        function celebrate() {
            const colors = ['#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: ${Math.random() * 10 + 5}px;
                        height: ${Math.random() * 10 + 5}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${Math.random() * 100}%;
                        top: -20px;
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                        pointer-events: none;
                        animation: confettiFall ${Math.random() * 3 + 2}s linear forwards;
                    `;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }

        // Add confetti animation dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
